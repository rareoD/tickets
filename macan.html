<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MACAN - Buy Ticket</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #1f1b24;
      font-family: Arial, sans-serif;
      margin: 0;
      color: #fff;
      font-size: 18px;
    }

    header {
      position: relative;
      height: 300px;
      overflow: hidden;
    }

    header video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
      z-index: 0;
    }

    .header-text {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 100px;
      font-size: 36px;
      font-weight: bold;
    }

    .content {
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 80px;
      flex-wrap: wrap;
    }

    .left-column, .right-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .left-column img, .right-column img {
      width: 400px;
      border-radius: 10px;
      border: 2px solid #fff;
    }

    .description {
      max-width: 400px;
      font-size: 20px;
      margin-top: 15px;
      text-align: center;
    }

    .ticket-form {
      margin-top: 20px;
      text-align: center;
    }

    .ticket-form a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff66a3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    .back-button {
      display: block;
      text-align: center;
      margin-top: 30px;
    }

    .back-button a {
      background-color: #ff66a3;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
    }

    footer {
      background-color: #b30059;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }

    /* Light theme */
    body.light {
      background-color: #f5f5f5;
      color: #1f1b24;
    }

    body.light .left-column img,
    body.light .right-column img {
      border: 2px solid #ff66a3;
    }

    body.light .ticket-form a,
    body.light .back-button a {
      background-color: #ff66a3;
    }

    /* Theme toggle button */
    #theme-toggle {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 2;
    }

    #theme-toggle img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>

  <header>
    <button id="theme-toggle" aria-label="Toggle theme">
      <img id="theme-icon" src="./images/moon.png" alt="Toggle Theme">
    </button>
    <video autoplay loop muted>
      <source src="./video/macan-header.mp4" type="video/mp4">
      Your browser does not support video.
    </video>
    <div class="header-text">MACAN — I Am Tour</div>
  </header>

  <main class="content">
    <div class="left-column">
      <img src="./images/macan.jpg" alt="MACAN">
      <div class="description">
        <p><strong>MACAN</strong><br>
        Andrey Kosolapov, better known as MACAN, was born in Moscow. He has been passionate about rap since childhood and dreamed of becoming a popular artist.</p>
      </div>
    </div>

    <div class="right-column">
      <img src="./images/image (6).png" alt="MACAN hall layout">
      <div class="ticket-form">
        <a href="buy.html">Buy Ticket</a>
      </div>
    </div>
  </main>

  <div class="back-button">
    <a href="index.html">⬅ Back to Main Page</a>
  </div>

  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    const icon = document.getElementById("theme-icon");

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light");

      if (document.body.classList.contains("light")) {
        icon.src = "./images/sun.png";
        icon.alt = "Switch to dark mode";
        localStorage.setItem("theme", "light");
      } else {
        icon.src = "./images/moon.png";
        icon.alt = "Switch to light mode";
        localStorage.setItem("theme", "dark");
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light");
        icon.src = "./images/sun.png";
        icon.alt = "Switch to dark mode";
      } else {
        icon.src = "./images/moon.png";
        icon.alt = "Switch to light mode";
      }
    });
  </script>

</body>
</html>
