<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concert Listings</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #1f1b24;
      font-family: Arial, sans-serif;
      margin: 0;
      color: #e0e0e0;
    }
    header {
      background-color: #2d1e2f;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    nav a {
      margin: 0 10px;
      color: #ff99cc;
      text-decoration: none;
      font-weight: bold;
    }
    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .event-card {
      background-color: #2b1a2e;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      border: 1px solid #ff99cc;
    }
    .event-card:hover {
      transform: scale(1.03);
    }
    .event-card img {
      max-width: 100%;
      border-radius: 10px;
      border: 1px solid #ff99cc;
    }
    .event-card .details-button {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 12px;
      background-color: #ff99cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    /* Light Theme Styles */
    body.light {
      background-color: #f5f5f5;
      color: #1f1b24;
    }
    body.light header {
      background-color: #ffe0ef;
    }
    body.light .event-card {
      background-color: #fff;
      color: #1f1b24;
      border: 1px solid #ff66a3;
    }
    body.light .event-card img {
      border: 1px solid #ff66a3;
    }
    body.light .event-card .details-button {
      background-color: #ff66a3;
    }
    body.light nav a {
      color: #d63384;
    }

    /* Theme toggle button (icon) */
    #theme-toggle {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    #theme-toggle img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>
  <header>
    <button id="theme-toggle" aria-label="Toggle theme">
      <img id="theme-icon" src="./images/moon.png" alt="Toggle Theme">
    </button>
    <h1>Concerts in Moscow</h1>
    <nav>
      <a href="index.html">HOME</a>
      <a href="macan.html">MACAN</a>
      <a href="pharaoh.html">PHARAOH</a>
      <a href="obladaet.html">OBLADAET</a>
      <a href="ogbuda.html">OG BUDA</a>
    </nav>
  </header>

  <main class="event-grid">
    <div class="event-card">
      <img src="./images/macan.jpg" alt="MACAN">
      <h2>MACAN</h2>
      <p>Adrenaline Stadium, May 15</p>
      <a href="macan.html" class="details-button">More Info</a>
    </div>
    <div class="event-card">
      <img src="./images/pharaoh.jpg" alt="PHARAOH">
      <h2>PHARAOH</h2>
      <p>Megasport, May 20</p>
      <a href="pharaoh.html" class="details-button">More Info</a>
    </div>
    <div class="event-card">
      <img src="./images/obladaet.jpg" alt="OBLADAET">
      <h2>OBLADAET</h2>
      <p>Glavclub, May 27</p>
      <a href="obladaet.html" class="details-button">More Info</a>
    </div>
    <div class="event-card">
      <img src="./images/ogbuda.jpg" alt="OG BUDA">
      <h2>OG BUDA</h2>
      <p>Gazgolder, June 5</p>
      <a href="./ogbuda.html" class="details-button">More Info</a>
    </div>
  </main>

  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    const icon = document.getElementById("theme-icon");

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light");

      if (document.body.classList.contains("light")) {
        icon.src = "./images/sun.png";
        icon.alt = "Switch to dark mode";
        localStorage.setItem("theme", "light");
      } else {
        icon.src = "./images/moon.png";
        icon.alt = "Switch to light mode";
        localStorage.setItem("theme", "dark");
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light");
        icon.src = "./images/sun.png";
        icon.alt = "Switch to dark mode";
      } else {
        icon.src = "./images/moon.png";
        icon.alt = "Switch to light mode";
      }
    });
  </script>
</body>
</html>
