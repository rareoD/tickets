<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OBLADAET - Buy a ticket</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    body {
      background-color: #1f1b24;
      font-family: Arial, sans-serif;
      margin: 0;
      color: #fff;
    }

    body.light {
      background-color: #f5f5f5;
      color: #1f1b24;
    }

    header {
      position: relative;
      height: 300px;
      overflow: hidden;
    }

    header video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
      z-index: 0;
    }

    .header-text {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 100px;
      font-size: 36px;
      font-weight: bold;
    }

    #theme-toggle {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 2;
    }

    #theme-toggle img {
      width: 28px;
      height: 28px;
    }

    .section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
      align-items: flex-start;
    }

    .section img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      border: 2px solid #fff;
    }

    body.light .section img {
      border-color: #ff66a3;
    }

    .description {
      max-width: 400px;
      font-size: 18px;
      margin-top: 10px;
      text-align: center;
    }

    .map-section {
      display: flex;
      justify-content: center;
      padding: 30px 20px;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    .buy-button {
      text-align: center;
      margin: 40px 0;
    }

    .buy-button a {
      background-color: #ff66a3;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .back-button a {
      background-color: #ff66a3;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .buy-button a:hover {
      background-color: #e05591;
    }

    body.light .buy-button a {
      background-color: #ff66a3;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <button id="theme-toggle" aria-label="Toggle theme">
      <img id="theme-icon" src="./images/moon.png" alt="Toggle Theme">
    </button>
    <video autoplay loop muted>
      <source src="./video/obla-header.mp4" type="video/mp4">
    </video>
    <div class="header-text">OBLADAET — Live Tour</div>
  </header>

  <!-- Артист справа, схема слева -->
  <section class="section">
    <div data-aos="fade-left">
      <img src="./images/image (6).png" alt="Hall layout">
    </div>
    <div data-aos="fade-right">
      <img src="./images/obladaet.jpg" alt="OBLADAET">
      <div class="description">
        <p><strong>OBLADAET</strong><br>
        OBLADAET is not a verb in the present tense, but the pseudonym of Russian rap artist Nazar Votyakov.</p>
      </div>
    </div>
  </section>

  <!-- Яндекс.Карта -->
  <div class="map-section" data-aos="fade-up">
    <iframe src="https://yandex.ru/map-widget/v1/?from=tabbar&ll=37.622505%2C55.755826&mode=search&oid=153561895862&ol=biz&z=16" allowfullscreen></iframe>
  </div>

  <!-- Кнопка -->
  <div class="buy-button">
    <a href="buy.html">Buy Ticket</a>
  </div>

  <div class="back-button">
  <a href="index.html">
    <img src="./images/str.png" alt="Back to main page" style="width: 20px; height: auto;">
  </a>
  </div>

  <!-- Скрипты -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const toggleBtn = document.getElementById("theme-toggle");
    const icon = document.getElementById("theme-icon");

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light");
      if (document.body.classList.contains("light")) {
        icon.src = "./images/sun.png";
        icon.alt = "Switch to dark mode";
        localStorage.setItem("theme", "light");
      } else {
        icon.src = "./images/moon.png";
        icon.alt = "Switch to light mode";
        localStorage.setItem("theme", "dark");
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light");
        icon.src = "./images/sun.png";
        icon.alt = "Switch to dark mode";
      } else {
        icon.src = "./images/moon.png";
        icon.alt = "Switch to light mode";
      }
    });
  </script>
</body>
</html>
